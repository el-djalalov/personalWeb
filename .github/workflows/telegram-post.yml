name: Post to Telegram

on:
  push:
    branches: ["main"]
    paths:
      - "src/content/blog/**"
  workflow_dispatch: # Allow manual trigger

jobs:
  post-to-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need write access to commit tracking file
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install gray-matter

      - name: Post new Uzbek posts to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          SITE_URL: "https://www.elyor.dev"
        run: node scripts/post-to-telegram.js

      - name: Commit tracking file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .telegram-posted.json
          git diff --staged --quiet || git commit -m "chore: update telegram posted tracking [skip ci]"
          git push
